<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Givanotacoes - Metas</title>
  <link rel="stylesheet" href="CSS/style.css" type="text/css">
  <link rel="stylesheet" href="CSS/meta.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light fundo">

  <nav class="nav-p p-3 bg-light d-flex justify-content-between align-items-center shadow-sm">
    <span class="logo text-center fw-bold fs-4">Givanotações</span>
    <div class="dropdown text-center">
      <button class="btn btn-success" onclick="criarMeta(); return false;">Criar Meta</button>
    </div>
  </nav>

  <div class="nav_lateral">
    <ul class="ul_nav_lateral icone_lateral  ">
      <li><i class="fa-solid fa-house "></i>
        <a href="index.html" class="link_la">
          <span>Pagina inicial</span>
        </a>
      </li>
      <li><i class="fa-solid fa-circle-check"></i>
        <a href="lista_tarefas.html " class="link_la">
          <span> Tarefas concluidas</span>
        </a>
      </li>
      <li><i class="fa-solid fa-bullseye"></i>
        <a href="metas.html" class="link_la">
          <span>Metas</span>
        </a>
      </li>

    </ul>
  </div>
  <div class="modal fade" id="modalMeta" tabindex="-1" aria-labelledby="modalMetaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Meta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Nome da meta</label>
          <input id="nomeMeta" type="text" class="form-control mb-3">

          <label class="form-label">Quantas tarefas são necessárias?</label>
          <input id="totalMeta" type="number" min="1" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="criarMeta()">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">

    <div id="area-metas"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="JS/meta.js">

  </script>

</body>

</html>
