<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givanotacoes - Metas</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light fundo">

    <nav class="nav-p p-3 bg-light d-flex justify-content-between align-items-center shadow-sm">
        <span class="logo text-center fw-bold fs-4">Givanotações</span>
        <button class="btn btn-success " onclick="abrirNovaTarefa()">+Adicionar tarefa</button>
    </nav>

    <div class="nav_lateral">
        <ul class="ul_nav_lateral icone_lateral  ">
            <li><i class="fa-solid fa-house "></i>
                <a href="index.html" class="link_la">
                    <span>Pagina inicial</span>
                </a>
            </li>
            <li><i class="fa-solid fa-circle-check"></i>
                <a href="lista_tarefas.html " class="link_la">
                    <span> Tarefas concluidas</span>
                </a>
            </li>
            <li><i class="fa-solid fa-bullseye"></i>
                <a href="metas.html" class="link_la">
                    <span>Metas</span>
                </a>
            </li>

        </ul>
    </div>

    <div id="mensagem-vazia" class="text-muted text-center mt-5 fs-3 opacity-75" >
        Você ainda não criou nenhuma tarefa.
    </div>

    <div class="container text-center mt-5" style="display: none;">
        <div class="row align-items-start">
            <div class="col" id="tarefa-pendente">
                <h3>Tarefas pendentes</h3>
            </div>

            <div class="col" id="tarefa-concluida">
                <h3>Tarefas concluídas</h3>
            </div>
        </div>
    </div>

   <!-- modal para criar tarefa -->
<div class="modal fade" id="modalTarefa" tabindex="-1" aria-labelledby="modalTarefaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header  text-white bg-dark">
        <h5 class="modal-title" id="modalTarefaLabel">Nova Tarefa</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="tituloTarefa" class="form-label">Título</label>
          <input type="text" id="tituloTarefa" class="form-control" placeholder="Digite o título da tarefa">
        </div>

        <div class="mb-3">
          <label for="descricaoTarefa" class="form-label">Descrição</label>
          <textarea id="descricaoTarefa" class="form-control" rows="3"
            placeholder="Detalhe sua tarefa..."></textarea>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btnSalvarTarefa">Criar tarefa</button>
      </div>
    </div>
  </div>
</div>

    <script src="JS/lista_tarefas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
